{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
  <h1>Create an account</h1>
  <p>Please, sign up using the following form:</p>
  <form method="post">
    {{ user_form.as_p }}
    {% csrf_token %}
    <p><input class="add-content-btn uk-button uk-button-primary uk-border-rounded" type="submit" value="Зарегистрироваться"></p>
  </form>
{% endblock %}
